<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} â€” markdown-preview</title>
    <style id="github-theme">{github_css}</style>
    <style id="gitlab-theme">{gitlab_css}</style>
    <style id="syntax-light">
        .theme-light .highlight { background-color: #fff; }
        .theme-light .highlight .source { background-color: #fff; }
        {syntax_css_light}
    </style>
    <style id="syntax-dark">
        .theme-dark .highlight { background-color: #1b1d23; }
        .theme-dark .highlight .source { background-color: #1b1d23; }
        {syntax_css_dark}
    </style>
    <style>{base_css}</style>
</head>
<body class="theme-light style-github">
    <header>
        <span class="logo">markdown-preview</span>
        <div class="header-controls">
            <button id="style-toggle" title="Switch markdown style">GitHub</button>
            <button id="theme-toggle" title="Switch light/dark mode">Light</button>
        </div>
    </header>
    <div class="layout">
        <nav id="sidebar">
            <div class="sidebar-header">Files</div>
            <ul id="file-tree"></ul>
        </nav>
        <main>
            <article class="markdown-body">{content}</article>
        </main>
    </div>
    <script>{app_js}</script>
</body>
</html>
